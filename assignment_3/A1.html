<!DOCTYPE html>
<html>
  <head>
    <title>Exams are near</title>
  </head>
  <body>
    <h1>Exams are near, have you started preparing?</h1>
    
    <script>
      alert("Exams are near, have you started preparing?");
      
      let userResponse = prompt("Enter 'yes' or 'no'");
      
      if (userResponse.toLowerCase() === "yes") {
        alert("Great, keep up the good work!");
      } else if (userResponse.toLowerCase() === "no") {
        let confirmResponse = confirm("Are you sure you don't want to start preparing?");
        if (confirmResponse) {
          alert("It's not too late to start studying, good luck!");
        } else {
          alert("Great, it's never too early to start preparing for exams!");
        }
      } else {
        alert("Invalid input, please enter 'yes' or 'no'");
      }
    </script>
