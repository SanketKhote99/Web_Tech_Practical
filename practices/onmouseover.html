<!DOCTYPE html> 
<html> 
 <head> 
 <script type="text/javascript"> 
 function over() 
 { 
 alert("Mouse Over"); 
 } 
 function out() 
 { 
 alert("Mouse Out"); 
 } 
 </script> 
 </head> 
 <body> 
 <p>Bring our mouse inside the division to see the result:</p> 
 <div onmouseover="over()" onmouseout="out()"> 
 <h2> This is inside the division </h2> 
 </div> 
 </body> 
</html>
