<!DOCTYPE html> 
<html> 
 <head> 
 <title>Javascript Function Parameters</title> 
 </head> 
 <body> 
 <script type="text/javascript"> 
 function add(x,y) 
 { 
 result = x+y; 
 document.write("addition is: "+result); 
 document.write("<br/>"); 
 } 
 add(10,10); 
 add(23,12); 
 </script> 
 </body> 
</html>
